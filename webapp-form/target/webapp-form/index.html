<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forumulario de usuarios</title>
</head>
<body>
    <h3>Formularios de usuarios</h3>
    <form action="/webapp-form/sign-up" method="post">
        <div>
            <label for="username">Username</label>
            <div>
                <input type="text" name="username" id="username">
            </div>
        </div>
        <div>
            <label for="password">Password</label>
            <div>
                <input type="password" name="password" id="password">
            </div>
        </div>
        <div>
            <label for="email">Email</label>
            <div>
                <input type="email" name="email" id="email">
            </div>
        </div>
        <div>
            <label for="country">Country</label>
            <div>
                <select name="country" id="country">
                    <option selected value="">Select a country.</option>
                    <option value="SP">Spain</option>
                    <option value="MX">Mexico</option>
                    <option value="CL">Chile</option>
                    <option value="AR">Argentina</option>
                    <option value="PE">Peru</option>
                    <option value="CO">Colombia</option>
                    <option value="VE">Venezuela</option>
                </select>
            </div>
        </div>
        <div>
            <label for="planguages">Programming Languages</label>
            <div>
                <select name="planguages" id="planguages" multiple>
                    <option selected value="" disabled>Select a language.</option>
                    <option value="java">Java SE</option>
                    <option value="jakartaee">Jakarta EE</option>
                    <option value="spring">Spring Boot</option>
                    <option value="javascript">JavaScript</option>
                    <option value="angular">Angular</option>
                    <option value="react">React</option>
                </select>
            </div>
        </div>
        <div>
            <label for="roles">Role/s</label>
            <div>
                <div>
                    <input type="checkbox" name="roles" value="ROLE_ADMIN">
                    <label>Administrator</label>
                </div>
                <div>
                    <input checked type="checkbox" name="roles" value="ROLE_USER">
                    <label>User</label>
                </div>
                <div>
                    <input type="checkbox" name="roles" value="ROLE_MODERATOR">
                    <label>Moderator</label>
                </div>
            </div>
        </div>
        <div>
            <label>Languages</label>
            <div>
                <input type="radio" name="language" value="es">
                <label>Spanish</label>
            </div>
            <div>
                <input type="radio" name="language" value="en">
                <label>English</label>
            </div>
            <div>
                <input type="radio" name="language" value="fr">
                <label>French</label>
            </div>

        </div>
        <div>
            <input type="checkbox" name="enable" id="enable" checked>
            <label for="enable">Enabled</label>
        </div>
        <div>
            <input type="submit" value="Send">
        </div>
        <input type="hidden" name="secret" value="12345">
    </form>
</body>
</html>
